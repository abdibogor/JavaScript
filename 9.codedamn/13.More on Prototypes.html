	<script type="text/javascript">
			
			function AreaofSquare(x) {
				this.side = x;
				this.area = function() {
					return this.side*this.side;
				}
			}

			function AreaofSquare(x, y) {
				this.side1 = x;
				this.side2 = y;
				this.area = function() {
					return this.side1*this.side2;
				}
			}

			var square = new AreaofSquare(10); // [[Prototype]]

			//console.log(square.area());
			//console.log(square.toString());
			console.log(square.abc());

	</script>
